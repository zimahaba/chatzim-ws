plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.0'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'edu.zimahaba.chatzim'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework:spring-webmvc:6.0.9'
	implementation 'org.springframework:spring-websocket:6.0.9'
	implementation 'org.apache.tomcat.embed:tomcat-embed-websocket:10.1.7'
}
